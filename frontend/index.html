<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIMS Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              border: 'var(--border-color)',
              glass: 'var(--bg-glass)',
              glassBorder: 'var(--border-glass)',
              input: 'var(--bg-input)',
              accent: '#3b82f6', // blue-500
              success: '#22c55e',
              warning: '#eab308',
              error: '#ef4444',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-background: #f4f4f5; /* zinc-100 */
        --bg-surface: #ffffff;
        --text-primary: #09090b; /* zinc-950 */
        --text-secondary: #71717a; /* zinc-500 */
        --border-color: #e4e4e7; /* zinc-200 */
        
        /* Glass/Utility adaptors */
        --bg-glass: rgba(0, 0, 0, 0.05);
        --border-glass: rgba(0, 0, 0, 0.1);
        --bg-input: rgba(0, 0, 0, 0.05);
      }

      .dark {
        /* Dark Mode Defaults */
        --bg-background: #09090b; /* zinc-950 */
        --bg-surface: #18181b; /* zinc-900 */
        --text-primary: #fafafa; /* zinc-50 */
        --text-secondary: #a1a1aa; /* zinc-400 */
        --border-color: #27272a; /* zinc-800 */
        
        /* Glass/Utility adaptors */
        --bg-glass: rgba(255, 255, 255, 0.05);
        --border-glass: rgba(255, 255, 255, 0.1);
        --bg-input: rgba(0, 0, 0, 0.2);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-secondary);
        border-radius: 3px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-primary);
      }
      .calendar-invert {
        color-scheme: light dark;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
